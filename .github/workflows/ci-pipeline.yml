name: Python Web App CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run linter (flake8)
        run: flake8 . --exclude=tests,.github,venv,env --count --max-complexity=10

      - name: Format check (black)
        run: black --check . --exclude=tests,.github,venv,env

  test:
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build package
        run: |
          mkdir -p dist
          # Копируем все файлы, кроме исключенных, в dist
          # Можно использовать rsync или cp с исключениями, но проще скопировать нужное
          # Предположим, что у нас есть app.py, requirements.txt и другие файлы .py (кроме tests)
          # Если структура простая, то:
          cp app.py dist/ 2>/dev/null || true
          cp requirements.txt dist/ 2>/dev/null || true
          # Если есть другие файлы .py, кроме тех, что в tests, можно использовать find
          # Но для простоты, если у нас только app.py и requirements.txt, этого достаточно
          echo "Build version: ${{ github.sha }}" > dist/VERSION

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: dist/
          retention-days: 5

  notify:
    runs-on: ubuntu-latest
    needs: [lint-and-validate, test, build]
    if: always()
    steps:
      - name: Notify pipeline completion
        run: |
          echo "CI/CD pipeline finished with status: ${{ job.status }}"
