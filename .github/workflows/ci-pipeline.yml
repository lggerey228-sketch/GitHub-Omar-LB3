name: Python Web App CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create requirements.txt if not exists
        run: |
          if [ ! -f requirements.txt ]; then
            echo "Flask==2.3.3" > requirements.txt
            echo "pytest==7.4.3" >> requirements.txt
            echo "pytest-cov==4.1.0" >> requirements.txt
            echo "flake8==6.1.0" >> requirements.txt
            echo "black==23.11.0" >> requirements.txt
          fi

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run linter (flake8)
        run: flake8 . --exclude=tests,.github,venv,env --count --max-complexity=10

      - name: Format check (black)
        run: black --check . --exclude="tests|.github|venv|env"

  test:
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create requirements.txt if not exists
        run: |
          if [ ! -f requirements.txt ]; then
            echo "Flask==2.3.3" > requirements.txt
            echo "pytest==7.4.3" >> requirements.txt
            echo "pytest-cov==4.1.0" >> requirements.txt
            echo "flake8==6.1.0" >> requirements.txt
            echo "black==23.11.0" >> requirements.txt
          fi

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build package
        run: |
          mkdir -p dist
          # Копируем все Python файлы, кроме тестов
          find . -name "*.py" -not -path "./tests/*" -not -path "./.github/*" -exec cp --parents {} dist/ \;
          cp requirements.txt dist/ 2>/dev/null || true
          echo "Build version: ${{ github.sha }}" > dist/VERSION

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: dist/
          retention-days: 5

  notify:
    runs-on: ubuntu-latest
    needs: [lint-and-validate, test, build]
    if: always()
    steps:
    - name: Notify pipeline completion
      run: |
        echo "CI/CD pipeline finished with status: ${{ job.status }}"
